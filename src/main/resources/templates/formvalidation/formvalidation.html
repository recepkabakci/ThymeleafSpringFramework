<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Register Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="container bg-dark text-white ">
  
  <p th:text="#{register}" class="display-1 text-center text-uppercase text-primary bordered mt-5"></p>
    <form th:method="post"  th:action="@{/form}" th:object="${cv_employee}" >
      <div class="form-group mb-4">
          <div class="col-md-2 mb-2">
              <label th:text="#{nameandsurname}" for="name_surname" >name and surname</label>
            </div>
         <div class="col-md-10 mb-2">
             <input th:field="*{employeeNameSurname}"   type="text" class="form-control " placeholder="Enter your fullname" id="name_surname" name="name_surname" autofocus required>
            <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{employeeNameSurname}"></p>
             </div>
          <div class="col-md-2 mb-2">
              <label th:text="#{email}" for="email"></label>
             </div>
          <div class="col-md-10 mb-2">
              <input th:field="*{employeeEmail}"type="text" class="form-control " placeholder="Enter your email adress" id="email" name="email" required>
              <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{employeeEmail}"></p>
            </div>
          <div class="col-md-2 mb-2">
              <label th:text="#{password}" for="password" ></label>
             </div>
          <div class="col-md-10 mb-2">
              <input th:field="*{employeePassword}" type="text" class="form-control " placeholder="Enter your password" id="password" name="password" required>
              <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{employeePassword}"></p>
            </div>
          <div class="col-md-10 mb-2">
              <button th:text="#{clean}" type="reset"class="btn btn-danger"> </button>
              <button th:text="#{submit}" type="submit"class="btn btn-primary"> </button>
          </div>
      </div>

    </form>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">

  </script>
</body>

</html>
